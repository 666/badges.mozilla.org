{% extends "badger/base.html" %}

{% block pageid %}badge_nominate{% endblock %}

{% block content %}

<section class="row-fluid">

    <section class="span3">
        <header class="page-header">
            <h2>{{ _("Submit badge nominations") }}</h2>
        </header>

        <form id="nominate_badge" method="POST" action="" enctype="multipart/form-data">
            {{ csrf() }}
            <ul>
                {{ form.as_ul() }}
                <li><input type="submit" class="btn submit" value="{{ _("Submit nominations") }}"></li>
            </ul>
        </form>
    </section>

    <section class="span9" id="detail">
        <header class="page-header">
            <h2>{{ _('Badge') }}</h2>
        </header>
        {% include "badger/includes/badge_full.html" %}
    </section>

</section>

{% endblock %}
